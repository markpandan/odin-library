<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button id="open-dialog">Enter A New Book</button>
      <div class="library-container">
        <!-- Book Entries -->
        <div data-index="0" class="library-card">
          <h3>This Book is Everything!</h3>

          <p>Author: John Doe</p>
          <p>Pages: 67</p>
          <p>Status: Not Read</p>

          <button>Mark as Unread</button>
          <button>Delete</button>
        </div>
      </div>
    </div>
    <dialog>
      <button id="close-dialog">X</button>

      <!-- TODO: Make a form validation -->
      <form>
        <div>
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            autofocus
            required
            value="John Doe"
          />
        </div>
        <div>
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            required
            value="This Book is Amazing!"
          />
        </div>
        <div>
          <label for="pages">Pages</label>
          <input
            type="number"
            name="pages"
            id="pages"
            min="1"
            required
            value="3"
          />
        </div>
        <div>
          <label for="isRead">Read?</label>
          <input type="checkbox" name="isRead" id="isRead" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </dialog>
  </body>
</html>
